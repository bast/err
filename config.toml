# The URL the site will be built for
base_url = "https://ingredients.lol"

title = "e & r recipes"

description = '''
Collection of recipes.
'''

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


[markdown]

highlight_code = true
highlight_theme = "cheerfully-light"


[extra]

navigation = [
  { name = "Home", target = "/" },
  { name = "Soups", target = "/soups/" },
  { name = "Mains", target = "/mains/" },
  { name = "Sides", target = "/sides/" },
  { name = "Pasta", target = "/pasta/" },
  { name = "Desserts", target = "/desserts/" },
]

twitter_image = "https://raw.githubusercontent.com/bast/err/main/content/img/wine.png"
